<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp sem número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./img/whatsweb.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <div class="container text-center">
        <img src="./img/COPOM-NOVO_BRANCO.png" alt="Logotipo da Empresa" class="logo">
        <div class="mb-4">
            <i class="fab fa-whatsapp header-icon"></i>
            <h3 class="mt-3">Enviar Mensagem pelo WhatsApp Web</h3>
            <p class="text-muted-custom">Digite o número abaixo para iniciar uma conversa sem adicionar o contato.</p>
        </div>
        <form>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" placeholder="Número Ex: (11) 99999-9999" required oninput="formatPhone(this)">
                </div>
            </div>
            <button type="button" class="btn btn-whatsapp w-100" onclick="openWhatsAppWeb()">
                <i class="fab fa-whatsapp"></i> Abrir no WhatsApp Web
            </button>
        </form>
        <footer>
            <p>Desenvolvido por CB PM Jefferson | Cb PM Luanque</p>
            <p>VDM Eq. B</p>
        </footer>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
